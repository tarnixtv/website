name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g html-minifier-terser csso-cli terser

      - name: Create output directory
        run: mkdir -p dist

      - name: Minify HTML
        run: |
          for file in *.html; do
            if [ -f "$file" ]; then
              html-minifier-terser \
                --collapse-whitespace \
                --remove-comments \
                --remove-redundant-attributes \
                --remove-script-type-attributes \
                --remove-style-link-type-attributes \
                --minify-css true \
                --minify-js true \
                "$file" -o "dist/$file"
            fi
          done

      - name: Minify CSS
        run: |
          for file in *.css; do
            if [ -f "$file" ]; then
              csso "$file" -o "dist/$file"
            fi
          done

      - name: Minify JS
        run: |
          for file in *.js; do
            if [ -f "$file" ]; then
              terser "$file" -c -m -o "dist/$file"
            fi
          done

      - name: Copy other assets
        run: |
          # Copy images, fonts, and other assets if they exist
          if [ -d "images" ]; then cp -r images dist/; fi
          if [ -d "assets" ]; then cp -r assets dist/; fi
          if [ -d "fonts" ]; then cp -r fonts dist/; fi
          if [ -f "favicon.ico" ]; then cp favicon.ico dist/; fi
          if [ -f "CNAME" ]; then cp CNAME dist/; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
